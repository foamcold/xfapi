<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时日志 - XFAPI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        #log-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            border-radius: 8px;
            height: 60vh;
            overflow-y: auto;
            overflow-x: auto;
            white-space: pre;
        }

        .log-line {
            line-height: 1.6;
        }

        .log-line.debug {
            color: #888;
        }

        .log-line.info {
            color: #23d18b;
        }

        .log-line.warning {
            color: #f5a623;
        }

        .log-line.error {
            color: #f44336;
        }

        .log-line.critical {
            color: #f44336;
            font-weight: bold;
        }

        #toolbar {
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>实时日志</h1>
            <nav>
                <a href="/">主页</a>
                <a href="/settings_page">设置</a>
                <a href="/logs_page" class="active">日志</a>
            </nav>
        </header>
        <main>
            <div id="toolbar"
                style="display: flex; gap: 1.5rem; align-items: center; flex-wrap: wrap; background: rgba(0, 0, 0, 0.2); padding: 1rem; border-radius: 10px; margin-bottom: 1rem;">
                <label class="toggle-switch" style="margin-bottom: 0;">
                    <input type="checkbox" id="auto-refresh" class="toggle-input" checked>
                    <span class="toggle-slider"></span>
                    <span style="color: var(--text-color); font-size: 0.9rem;">自动刷新</span>
                </label>
                <div style="display: flex; gap: 1rem; flex: 1; align-items: center;">
                    <select id="level-filter" style="min-width: 120px;">
                        <option value="">全部</option>
                        <option value="INFO">INFO</option>
                        <option value="DEBUG">DEBUG</option>
                        <option value="WARNING">WARNING</option>
                        <option value="ERROR">ERROR</option>
                    </select>
                    <input type="text" id="keyword-search" placeholder="关键字搜索..." style="flex: 1;">
                </div>
            </div>
            <div id="log-container">
                <div class="log-line">连接到日志流...</div>
            </div>
        </main>
    </div>
    <script src="/static/js/logs.js"></script>
</body>

</html>
