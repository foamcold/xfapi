<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFAPI - 讯飞配音</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>

<body>
    <div id="login-modal" class="hidden">
        <div class="modal-content">
            <h3>需要验证</h3>
            <input type="password" id="auth-key" placeholder="请输入管理密码">
            <button id="login-btn">进入</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>XFAPI</h1>
            <nav>
                <a href="#" class="nav-link active" data-page="home">语音生成</a>
                <a href="#" class="nav-link" data-page="settings">设置</a>
                <a href="#" class="nav-link" data-page="logs">日志</a>
            </nav>
        </header>

        <!-- Page Content -->
        <div id="page-home" class="page-content">
            <div class="main-content">
                <div class="left-panel">
                    <div class="form-group">
                        <label>发音人选择</label>
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <input type="text" id="speaker-search" placeholder="搜索发音人..." style="flex: 1;">
                            <select id="locale-filter" style="width: auto;">
                                <option value="all">全部语言</option>
                                <option value="zh" selected>中文</option>
                                <option value="en">英文</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        <div class="speaker-grid" id="speaker-list">
                            <!-- Speakers will be loaded here -->
                        </div>
                    </div>

                    <div id="extend-ui-area" class="extend-ui-container hidden">
                        <!-- Dynamic UI for extendUI -->
                    </div>
                </div>

                <div class="right-panel">
                    <div class="form-group">
                        <label>文本内容</label>
                        <textarea id="tts-text" rows="6" placeholder="请输入要转换的文本...">你好世界，这是一条语音测试信息。</textarea>
                    </div>

                    <div class="form-group">
                        <label>语速 (<span id="speed-val">100</span>)</label>
                        <input type="range" id="speed" min="0" max="300" value="100">
                    </div>

                    <div class="form-group">
                        <label>音量 (<span id="volume-val">100</span>)</label>
                        <input type="range" id="volume" min="0" max="300" value="100">
                    </div>

                    <div class="form-group">
                        <label>音频类型</label>
                        <select id="audio-type">
                            <option value="audio/mp3">MP3</option>
                            <option value="audio/wav">WAV</option>
                        </select>
                    </div>

                    <button id="generate-btn">生成语音</button>

                    <audio id="audio-player" controls style="width: 100%; margin-top: 1rem; display: none;"></audio>
                </div>
            </div>
        </div>

        <div id="page-settings" class="page-content hidden">
            <div class="main-content" style="flex-direction: column;">
                <div class="settings-section">
                    <h3>安全设置</h3>
                    <div class="form-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="auth-enabled" class="toggle-input">
                            <span class="toggle-slider"></span>
                            启用登录鉴权
                        </label>
                    </div>
                    <div class="form-group">
                        <label>管理密码</label>
                        <div class="password-wrapper">
                            <input type="password" id="admin-password" placeholder="设置管理密码">
                            <span class="password-toggle" id="toggle-password">👁️</span>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>默认参数</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>默认发音人</label>
                            <select id="default-speaker">
                                <!-- Loaded dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>默认音频类型</label>
                            <select id="default-audio-type">
                                <option value="audio/mp3">MP3</option>
                                <option value="audio/wav">WAV</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>默认语速</label>
                            <input type="number" id="default-speed" min="0" max="300">
                        </div>
                        <div class="form-group">
                            <label>默认音量</label>
                            <input type="number" id="default-volume" min="0" max="300">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>缓存数量限制</label>
                            <input type="number" id="cache-limit" min="0" step="1" value="100">
                            <small style="color: #aaa; margin-top: 0.5rem;">保留最近生成的语音数量，设置为 0 则关闭缓存</small>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>功能设置</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="special-symbol-mapping" class="toggle-input">
                                <span class="toggle-slider"></span>
                                启用特殊符号映射
                            </label>
                            <small style="color: #aaa; margin-top: 0.5rem;">将特殊符号转换为中文读音</small>
                        </div>
                        <div class="form-group">
                            <label>日志级别</label>
                            <select id="log-level">
                                <option value="INFO">INFO</option>
                                <option value="DEBUG">DEBUG</option>
                                <option value="WARNING">WARNING</option>
                                <option value="ERROR">ERROR</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="button-group" style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button id="reload-btn" style="background-color: #6c757d; flex: 1;">重载配置</button>
                    <button id="save-btn" style="flex: 1;">保存设置</button>
                </div>
            </div>
        </div>

        <div id="page-logs" class="page-content hidden">
             <main>
                <div id="toolbar"
                    style="display: flex; gap: 1.5rem; align-items: center; flex-wrap: wrap; background: rgba(0, 0, 0, 0.2); padding: 1rem; border-radius: 10px; margin-bottom: 1rem;">
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 0.2rem;">
                        <span style="color: var(--text-color); font-size: 0.8rem;">自动刷新</span>
                        <label class="toggle-switch" style="margin-bottom: 0;">
                            <input type="checkbox" id="auto-refresh" class="toggle-input" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div style="display: flex; gap: 1rem; flex: 1; align-items: center;">
                        <select id="level-filter" style="min-width: 120px;">
                            <option value="">全部</option>
                            <option value="INFO">INFO</option>
                            <option value="DEBUG">DEBUG</option>
                            <option value="WARNING">WARNING</option>
                            <option value="ERROR">ERROR</option>
                        </select>
                        <input type="number" id="log-limit" min="1" placeholder="日志条数" style="width: 100px;" value="">
                        <input type="text" id="keyword-search" placeholder="关键字搜索..." style="flex: 1;">
                    </div>
                </div>
                <div id="log-container" style="background-color: #1e1e1e; color: #d4d4d4; font-family: 'Courier New', Courier, monospace; padding: 20px; border-radius: 8px; height: 60vh; overflow-y: auto; overflow-x: auto; white-space: pre;">
                    <div class="log-line">连接到日志流...</div>
                </div>
            </main>
        </div>

    </div>

    <script src="/static/js/modal.js"></script>
    <script src="/static/js/ansi_up.js"></script>
    <script src="/static/js/index.js"></script>
</body>

</html>
