<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFAPI - 讯飞配音</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>

<body>
    <div id="login-modal" class="hidden">
        <div class="modal-content">
            <h3>需要验证</h3>
            <input type="password" id="auth-key" placeholder="请输入管理密码">
            <button id="login-btn">进入</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>XFAPI</h1>
            <nav>
                <a href="/" class="active">语音生成</a>
                <a href="/settings_page">设置</a>
                <a href="/logs_page">日志</a>
            </nav>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div class="form-group">
                    <label>发音人选择</label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <input type="text" id="speaker-search" placeholder="搜索发音人..." style="flex: 1;">
                        <select id="locale-filter" style="width: auto;">
                            <option value="all">全部语言</option>
                            <option value="zh" selected>中文</option>
                            <option value="en">英文</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="speaker-grid" id="speaker-list">
                        <!-- Speakers will be loaded here -->
                    </div>
                </div>

                <div id="extend-ui-area" class="extend-ui-container hidden">
                    <!-- Dynamic UI for extendUI -->
                </div>
            </div>

            <div class="right-panel">
                <div class="form-group">
                    <label>文本内容</label>
                    <textarea id="tts-text" rows="6" placeholder="请输入要转换的文本...">你好世界，这是一条语音测试信息。</textarea>
                </div>

                <div class="form-group">
                    <label>语速 (<span id="speed-val">100</span>)</label>
                    <input type="range" id="speed" min="0" max="300" value="100">
                </div>

                <div class="form-group">
                    <label>音量 (<span id="volume-val">100</span>)</label>
                    <input type="range" id="volume" min="0" max="300" value="100">
                </div>

                <div class="form-group">
                    <label>音频类型</label>
                    <select id="audio-type">
                        <option value="audio/mp3">MP3</option>
                        <option value="audio/wav">WAV</option>
                    </select>
                </div>

                <button id="generate-btn">生成语音</button>

                <audio id="audio-player" controls style="width: 100%; margin-top: 1rem; display: none;"></audio>
            </div>
        </div>
    </div>

    <script src="/static/js/modal.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
